 
{% extends 'blog/base.html' %}


{% block title %} {{ post.title }} | {{ block.super }} {% endblock title %}
    

{% block content %}
<div class="container-fluid">
    <h3>{{ post.title }}</h3>
    <small>Post created by: {{ post.author }}</small>
    <hr>
    <p>{{ post.body }}</p>  
    <hr>

    <div id="like-section">
        {% include 'blog/like_section.html' %}
    </div>
</div>
{% endblock content %}
